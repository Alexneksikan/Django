{% extends 'adminapp/base.html' %}

{% block content %}
    <div class="user_delete">
        {% if object.is_active %}
            Уверены, что хотите удалить продукт {{ object.get_full_name }}?
        {% else %}
            Уверены, что хотите восстановить продукт {{ object.get_full_name }}?
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Уверен">
        </form>
        <a href="{% url 'adminapp:product_list' object.category.pk %}" class="btn btn-success">Отмена</a>
    </div>
{% endblock %}
